<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github account Fetcher</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="https://github.githubassets.com/favicons/favicon.png" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <h2>Github Profile Fetcher</h2>
      <div class="inp" id="SearchBox">
        <label for="text">Please Enter Your Github username</label> <br />
        <input
          onkeyup="success()"
          name="text"
          type="text"
          id="user"
          placeholder="Username"
        />
        <br />
        <div class="buttonss">
          <button class="buttonn" onclick="funCall()" id="getdata" disabled>
            fetch data
          </button>
          <button class="buttonn" onclick="reset()">Reset</button>
        </div>
      </div>

      <div id="op"></div>
      <div id="count"></div>
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
